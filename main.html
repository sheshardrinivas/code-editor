<!doctype html>
<html>
    
    <head>
        
        <title>code eidtor</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link 
            href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" 
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Orbit&display=swap"
            rel="stylesheet"
        />
 
        <style>
            :root {
                --main0:#000010;
                --main1:#19192d;
                --main2:#0f0c13;
                --main3:#1c1c27;
                --main4:#0f0c12;
                --main5:#18121d;

                --accent1: #8a8a96;
                --accent2:rgba(0, 0, 0, 0.161);
                --accent3:#111117;
                --accent4:#19192c;

                --text1:#d79462;
                --text2: #8a8a96;

                --icon1:#fc5221;
                --icon2:#4800ea;
                --icon3:#d79462;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                user-select: none;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }
            body {
                font-family: orbitron;
                margin: 0;
                padding: 20px;
                background-color:var(--main0) ;
            }

            #fullWindowDiv {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: transparent;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .div2 {
                width: 100%;
                height: 100%;

                display: grid;
                grid-template-rows: 5% 5% 90%;
                grid-template-columns: 15% 85%;
            }
            .grid1 {
                grid-column: 1;
                grid-row: 2 /span 3;
                border-left: 2px solid var(--accent1);

                border-top:1px solid var(--accent4) ;
                background-color:var(--main4);
            }
            .grid2 {
                grid-column: 2;
                grid-row: 3;
         
                height: 100%;
                width: 100%;
                border-left: none;
                margin-bottom: 0.5rem;
                background-image:linear-gradient( 180deg, var(--main1),var(--main2)) ;
              
                display: flex;

                justify-content:center;
                align-items: center;
            }
            textarea {
                font-family:monospace ;
                font-size: 0.8rem;
                user-select: text;
                width: 100%;
                height: 100%;
                border: none;
                border-radius:0.4rem ;
                padding-top: 1rem;
                background-color:transparent;

         
                padding-left: 1rem;
                color: var(--text2);
                overflow: auto-scroll;
                resize: none;
            }
            textarea:focus {
                outline: none;
            }
            textarea::-webkit-scrollbar {
                width: 15px;
            }

            textarea::-webkit-scrollbar-track {
                background: #252526;
            }

            textarea::-webkit-scrollbar-thumb {
                background: #4d4d4d71;
                border-radius: 0;
                height: 50px;
                min-height: 50px;
            }
            .tabs{
                grid-row: 2;
                grid-column: 2;
                width: 100%;
                height: 100%;
                background-color: var(--main0);


                border: 1px solid var(--accent4) ;
                border-left: none;
             
         }
        </style>
    </head>
    <body>
        <div id="fullWindowDiv" class="container">
            <div class="div2">
                <div class="tabs"></div>
                <div class="grid1">

                </div>
                <div class="grid2">
                   
                    <textarea id="fastTextArea"></textarea>
                </div>
            
            </div>
        </div>
        <script src="renderer.js"></script>
        
    </body>
</html>
